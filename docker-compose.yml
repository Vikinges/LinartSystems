version: '3.8'
services:
  hub:
    build: ./hub
    container_name: linart_hub
    ports:
      - "8080:8080"
    depends_on:
      - service1
      - service2

  service1:
    build: ./service1
    container_name: linart_service1
    ports:
      - "3002:3000"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  service2:
    build: ./service2
    container_name: linart_service2
    ports:
      - "3003:3001"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

version: '3.8'
services:
  reverse-proxy:
    image: traefik:v2.11
    container_name: linart_proxy
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=vladimir@linart.club
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik/letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro

  hub:
    build: ./hub
    container_name: linart_hub
    depends_on:
      - service1
      - service2
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - traefik.enable=true
      - traefik.http.routers.linart.rule=Host(`linart.club`)
      - traefik.http.routers.linart.entrypoints=web,websecure
      - traefik.http.routers.linart.tls=true
      - traefik.http.routers.linart.tls.certresolver=letsencrypt
      - traefik.http.services.linart.loadbalancer.server.port=8080

  service1:
    build: ./service1
    container_name: linart_service1
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  service2:
    build: ./service2
    container_name: linart_service2
    restart: always
    volumes:
      - ./service2/data:/app/data
      - ./service2/public/form-template1.pdf:/app/public/form-template1.pdf:ro
      - ./service2/public/templates:/app/public/templates
      - ./service2/out:/app/out
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
